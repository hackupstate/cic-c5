<html>
	<head>
		<title>Weather</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-2 text-center" id="weatherIcon">
					☁️
				</div> <!-- End of icon col -->
				<div class="col-2">
					<div id="currentTemp">48</div>
					<div>℉ | ℃</div>
				</div> <!-- End of temp col-->
				<div class="col-4" id="details">
					Precipitation: 55%<br/>
					Humidity: 40%<br/>
					Wind: 10 mph
				</div> <!--End of details col-->
				<div class="col-4 text-end">
					Manlius, NY 13104<br/>
					Thursday 6:18pm<br/>
					Cloudy
				</div> <!--End of location col-->
			</div> <!-- End of first row (current weather)-->
			<hr/>
			<div class="row" id="forecastRow">
				<div class="col text-center">
					<p>Fri</p>
					<p class="forecastIcon">❄️</p>
					<p>28°</p>
				</div>
				<div class="col text-center">
					<p>Sat</p>
					<p class="forecastIcon">🌈</p>
					<p>48°</p>
				</div>
				<div class="col text-center">
					<p>Sun</p>
					<p class="forecastIcon">🦄</p>
					<p>72°</p>
				</div>
				<div class="col text-center">
					<p>Mon</p>
					<p class="forecastIcon">🌧️</p>
					<p>34°</p>
				</div>
				<div class="col text-center">
					<p>Tue</p>
					<p class="forecastIcon">🌩️</p>
					<p>98°</p>
				</div>
			</div> <!-- End of second row (forecast)-->
		</div> <!-- End of container -->
	</body>
</html>
