<html>
	<head>
		<title>My First Homepage</title>
		<style>
			h1 {
				color: red;
			}
			span {
				font-weight: bold;
			}
			img {
				width: 300px;
			}
			#blueHeading {
				color: blue;
			}
			.underlined {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h1>Hello world</h1>
		<h6>Heading 6</h6>
		<h1 class="underlined" id="blueHeading">This should be blue</h1>
		<h1 class="underlined">This is underlined</h1>
		<p>
			Paragraph <span>text</span> goes<br />
			here.
		</p>
		<ul>
			<li>First item</li>
			<li>I love bullet points</li>
		</ul>
		<p style="text-decoration: underline">
			I really like <a href="https://google.com">Google</a> search.
		</p>
		<img
			src="https://images.unsplash.com/photo-1546238232-20216dec9f72?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2668&q=80"
		/>
	</body>
</html>
