<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube | Rick Astley</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&family=Roboto:wght@400,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="navbar">
				<div class="col-3">
					<!--Menu icon & logo -->
					<span
						id="menu"
						class="material-symbols-outlined buttonHover"
					>
						menu
					</span>
					<div id="logo">MaxTube</div>
				</div>
				<!-- End of menu & logo div-->
				<div class="col-6">
					<div id="searchInputCol">
						<span class="material-symbols-outlined"> search </span>
						<input type="text" />
						<span class="material-symbols-outlined buttonHover">
							close
						</span>
						<div id="searchButton">
							<span class="material-symbols-outlined buttonHover">
								search
							</span>
						</div>
					</div>
				</div>
				<div class="col-3 text-end" id="navIcons">
					<span class="material-symbols-outlined buttonHover">
						add_box
					</span>
					<span class="material-symbols-outlined buttonHover">
						notifications
					</span>
					<span class="material-symbols-outlined buttonHover">
						account_circle
					</span>
				</div>
			</div>
			<div class="row">
				<!-- Main page content under nav-->
				<div class="col-9" id="mainVideoCol">
					<!-- Main video Col-->
					<video controls>
						<source src="video.mp4" type="video/mp4" />
						Your browser does not support the video tag.
					</video>
					<h5>Pretty Mountains and Stuff</h5>
					<div class="row">
						<div class="col-1">
							<img
								src="profilepic.jpg"
								class="img-fluid circle"
							/>
						</div>
						<div class="col-2">
							<div class="artist">Rick Astley</div>
							<div class="sub">3.66M subscribers</div>
						</div>
					</div>
				</div>
				<!-- End main video col-->
				<div class="col-3">
					<!--Thumbnail list-->
					List
				</div>
				<!-- End Thumbnail list-->
			</div>
		</div>
	</body>
</html>
