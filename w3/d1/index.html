<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div id="topBar" class="row">
			<div class="col">
				Menu
			</div>
			<div class="col text-center">
				CiC News
			</div>
			<div class="col text-end">
				Log in
			</div> <!--End of log in col-->
		</div> <!-- End of top bar div-->
		<div id="linksBar">
			<span>Top Stories</span>
			<span>News</span>
			<span id="activeLink">Sports</span>
			<span>Life</span>
		</div> <!--End of Links bar div-->
		<div class="row">
			<div class="col-3" id="leftCol">
				<h2>Latest</h2>
				<div class="row">
					<div class="col-3">6m</div>
					<div class="col-9">
						<h4>Headline 4</h4>
					</div>
				</div> <!-- End of first headline row -->
				<div class="row">
					<div class="col-3">24m</div>
					<div class="col-9">
						<h4>Another headline to show up</h4>
					</div>
				</div> <!-- End of second headline row-->
			</div> <!-- End of latest  (first) col-->
			<div class="col-6">
				<h2>Headlines</h2>
			</div>
			<div class="col-3" id="rightCol">
				<h2>Ads</h2>
			</div>
		</div>
	</div> <!-- End of my container-->
</body>
</html>
